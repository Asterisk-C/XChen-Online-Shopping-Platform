<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

    <style>
        div.headBar{
            background-color: #dd2727;
        }
        div.headBar span{
            margin-left: 10px;
            /*background-color: #fd7e14;*/
        }
        div.head{
            display: inline-block;
            background-color: #c60a0a;
            width: 10%;
            height: 36px;
            line-height: 36px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        div.rightMenu{
            display: inline-block;
        }
        div.rightMenu span{
            margin: 0px 20px 0px 20px;
        }
        div.rightMenu img{
            height: 30px;
        }
        div.item img{
            width:100%;
        }
        div#carousel-of-product{
            width: 80%;
            height: 610px;
            margin: 0 auto;
        }
        img.carouselImage{
            height: 610px !important;
        }
        div.carouselBackgroundDiv{
            width: 100%;
            height: 610px;
            background-color: #e8e8e8;
            position: absolute;
            z-index: -1;
            top: 36px;
        }
    </style>
</head>

<body>
<div class="categoryWithCarousel">
    <div class="headBar">
        <div class="head">
            <span class="glyphicon glyphicon-th-list"></span>
            <span>Category</span>
        </div>
        <div class="rightMenu">
            <span><a href="#nowhere"><img src="https://how2j.cn/tmall/img/site/chaoshi.png"></a></span>
            <span><a href="#nowhere"><img src="https://how2j.cn/tmall/img/site/guoji.png"></a></span>
        </div>
    </div>

    <div id="carousel-of-product" class="carousel-of-product carousel slide" data-ride="carousel" data-interval="3000">
        <!--  Indicators  -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-of-product" data-slide-to="1"></li>
            <li data-target="#carousel-of-product" data-slide-to="2"></li>
            <li data-target="#carousel-of-product" data-slide-to="3"></li>
        </ol>
        <!--  Wrapper for slides  -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://how2j.cn/tmall/img/lunbo/1.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="https://how2j.cn/tmall/img/lunbo/2.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="https://how2j.cn/tmall/img/lunbo/3.jpg" class="carouselImage">
            </div>
            <div class="item">
                <img src="https://how2j.cn/tmall/img/lunbo/4.jpg" class="carouselImage">
            </div>
        </div>

        <!--  Control Arrows  -->
<!--        <a class="left carousel-control" href="#carousel-of-product" role="button" data-slide="pre">-->
<!--            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
<!--        </a>-->
<!--        <a class="right carousel-control" href="#carousel-of-product" role="button" data-slide="next">-->
<!--            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
<!--        </a>-->
    </div>

    <div class="carouselBackgroundDiv">

    </div>
</div>
</body>
